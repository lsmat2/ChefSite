<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="../Images/FancyDish6.jpg" alt="Image 1" class="carousel-image">
            <img src="../Images/FancyDish3.jpg" alt="Image 2" class="carousel-image">
            <img src="../Images/Dessert2.jpg" alt="Image 3" class="carousel-image">
            <!-- Add more images as needed -->
        </div>
        <button class="carousel-button left-arrow" onclick="changeSlide(-1)">&#10094;</button>
        <button class="carousel-button right-arrow" onclick="changeSlide(1)">&#10095;</button>
        <div class="carousel-dots">
            <!-- JavaScript will populate this -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
